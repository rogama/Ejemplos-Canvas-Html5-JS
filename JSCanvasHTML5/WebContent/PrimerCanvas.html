<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Primer Canvas y dibujo de un rectangulo</title>
<style type="text/css">
	canvas{
		border: solid;
		<!--Le damos estilo al canvas con un borde, para que sea visible-->
	}
</style>
</head>
<body>
	<canvas id="miCanvas">
		<!-- mostramos un mensaje de error si no es aceptado -->
		Tu navegador no soporta Canvas; por favort actualizalo
	</canvas>
	<script type="text/javascript">
		window.addEventListener("load",init);
		function init(){
			var canvas = document.getElementById("miCanvas");
			var ctx = canvas.getContext("2d");
			//Imprimo el nombre del contexto y posteriormente el mismo, para ver todas sus propiedades
			console.log("contexto: " + ctx);
			console.log(ctx);
			
			//Dibujo de un rectangulo en las coordenadas 20,20
			//con 50 de ancho y de alto
			ctx.fillRect(20,20,50,50);
		}
	</script>
</body>
</html>
