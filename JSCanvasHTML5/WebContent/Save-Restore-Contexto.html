<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Save y Restore, en el contexto</title>
<style type="text/css">
	canvas{
		border: solid;
		<!--Le damos estilo al canvas con un borde, para que sea visible-->
	}
</style>
</head>
<body>
	<canvas id="miCanvas">
		<!-- mostramos un mensaje de error si no es aceptado -->
		Tu navegador no soporta Canvas; por favort actualizalo
	</canvas>
	<script type="text/javascript">
		window.addEventListener("load",init);
		
		function init(){
			var canvas = document.getElementById("miCanvas");
			var ctx = canvas.getContext("2d");
			
			ctx.strokeStyle = "black";//le doy el color negro al contexto
			dibujar_cara(ctx,"Blue");//imprimo la cara en azul
			ctx.strokeRect(0,0,20,30);//imprimo un rectangulo con las propiedades del contexto

		}
		
		function a_radianes(grados){
			return (grados * Math.PI)/180
			
		}
		
		function dibujar_cara(ctx,color){
			ctx.save();//guardo las propiedades del contexto para que ahora al cambiarle el color poderlo rescatar
			
			ctx.strokeStyle = color;
			ctx.beginPath();
			
			ctx.arc(50,50,10,a_radianes(0),a_radianes(360),true);
			ctx.moveTo(50,80);
				
			ctx.arc(50,50,30,a_radianes(90),a_radianes(180),true);
			ctx.moveTo(160,50);
			
			ctx.arc(150,50,10,a_radianes(0),a_radianes(360),true);
			ctx.moveTo(150,80);
			
			ctx.arc(150,50,30,a_radianes(90),a_radianes(360),false);

			ctx.stroke();
			
			ctx.beginPath();
			ctx.arc(100,110,30,a_radianes(0),a_radianes(180),false);
			ctx.stroke();
			
			ctx.restore();//restauro el contexto anterior
		}

	</script>
</body>
</html>
